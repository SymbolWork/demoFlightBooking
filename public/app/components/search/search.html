  <div class="form">
  
      <div class="tab-content">
        <div id="signup">
          <div ng-click="searchCtrl.activeRoundTrip = !searchCtrl.activeRoundTrip">   
          <button type="button" class="header-button" ng-class="{'active': searchCtrl.activeRoundTrip == true}">Round Trip</button>
          <button type="button" class="header-button" ng-class="{'active': searchCtrl.activeRoundTrip == false}">One Way</button>
          </div>
          <div class="top-row">
            <div class="field-wrap">
              <autocomplete ng-model="searchCtrl.serachForm.travelFrom" attr-placeholder="From" click-activation="true" data="searchCtrl.airportList" on-select="searchCtrl.manageAirPortList"></autocomplete>
            </div>
            <div class="field-wrap">
              <autocomplete ng-model="searchCtrl.serachForm.travelTo" attr-placeholder="To" click-activation="true" data="searchCtrl.airportList" on-select="searchCtrl.manageAirPortList"></autocomplete>
            </div>
          </div>

          <div class="field-wrap">
            <input type="date" ng-model="searchCtrl.serachForm.oneSideDate" required autocomplete="off" min="{{searchCtrl.fromDate}}" ng-change="searchCtrl.setReturnDate()"/>
          </div>
          
          <div class="field-wrap" ng-show="searchCtrl.activeRoundTrip">
            <input type="date" required ng-model="searchCtrl.serachForm.returnDate" autocomplete="off" min="{{searchCtrl.toDate}}"/>
          </div>

          <div class="field-wrap">
            <input type="number" ng-model="searchCtrl.serachForm.noOfPassanges" required max="10" min="0" placeholder="no. of passengers less than 10" />
          </div>

          <button type="button" class="button button-block" ng-click="searchCtrl.searchFlights()">Find Flights</button>
          <button type="button" class="button button-block" ng-click="searchCtrl.addFlights()" style="margin-top: 15px;">Add Flights</button>
        </div>
        <div>   
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
